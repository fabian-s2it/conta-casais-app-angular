
  <ons-page ng-controller="RegisterSuccessCtrl">

    <ons-row style="margin-top: 100px; text-align: center;">
      <ons-col class="center">
        <ons-icon icon="ion-social-usd" size="100px"></ons-icon>
      </ons-col>
    </ons-row>

    <br><br>

    <ons-row style="margin-top: 10px; text-align: center;">
      <ons-col>
       <p style="color: #999; font-size: 15px;">Parabéns {{username}}! Você está registrado e agora pode aproveitar<br>
       todas as funcionalidades do Dinheirama! Aproveite!</p>
        <ons-button modifier="light-cta" ng-click="register_success()">
          Início
        </ons-button>
      </ons-col>
    </ons-row>

  </ons-page>
